<ion-view title="Auditions">

    <ion-content>

        <div class="list">
            
            <ion-refresher on-refresh="doRefresh()"></ion-refresher>
            
            <a class="item item-thumbnail-left" href="#" ng-repeat="audition in auditions">
                <img src="{{ audition.thumb}}">
                <h2>{{ audition.title}}</h2>
                <p>{{ audition.excerpt}}</p>
            </a>


            <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="1%">
            </ion-infinite-scroll>


            
        </div>
        
    </ion-content>
</ion-view>
