<ion-view title="Profile Edit">

    <ion-content>

        <div class="list ">
            
            <form novalidate >

                <form-refine items="fields" dec="field_values"></form-refine>

                <div class="col-80 col-offset-10">
                    <button class="button button-block text-center button-calm" ng-click="update(field_values)">UPDATE</button>
                </div>

            </form>
            
        </div>


    </ion-content>
</ion-view>
