<ion-view title="Profile">

    <ion-content>


        <div class="list card">

            <div class="item item-avatar">
                <img src="img/avatar.png">
                <h2>{{ profile.name }}</h2>
                <p>Actor / Director</p>
            </div>

            <div class="item item-body">
                <p>{{ profile.about_me }}</p>
            </div>

            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-pin"></i>
                My posts
            </a>
            <a class="item item-icon-left assertive" ui-sref="app.profile-edit">
                <i class="icon ion-edit"></i>
                Edit my profile
            </a>

        </div>

        <ul class="list ">
            
            <li class="item item-divider">Profile Details</li>
            <li class="item" ng-repeat="pd in profile_details">
                {{ pd.label }} <span class="profile-value-right">{{ pd.value }}</span>
            </li>
            
            <li class="item item-divider">Physical Details</li>
            <li class="item" ng-repeat="pd in physical_details">
                {{ pd.label }} <span class="profile-value-right">{{ pd.value }}</span>
            </li>
            
            <li class="item item-divider">Experience & Achievements</li>
            <div ng-repeat="pd in experience_achievements">
                
                <div class="item item-body dark">
                    <h3>{{ pd.label }}</h3>
                    <p>{{ pd.value }}</p>
                </div>
            </div>
            
        </ul>

    </ion-content>
</ion-view>
