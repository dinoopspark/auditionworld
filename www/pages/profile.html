<ion-view title="Profile">

    <ion-content>


        <div class="list card">

            <div class="item item-avatar">
                <img src="{{ basic.profile_pic }}">
                <h2>{{ basic.name }}</h2>
                <p>{{ basic.phone }}</p>
            </div>

            <div class="item item-body" ng-if="basic.about_me">
                <p>{{ basic.about_me }}</p>
            </div>

            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-pin"></i>
                My posts
            </a>
            <a class="item item-icon-left assertive" ui-sref="app.profile-edit">
                <i class="icon ion-edit"></i>
                Edit my profile
            </a>


            <formlist-items items="detailed"></formlist-items>
        </div>

        


    </ion-content>
</ion-view>
