<ion-view title="Profile">

    <ion-content>


        <div class="list card">

            <div class="item item-avatar">
                <img src="img/avatar.png">
                <h2>{{ profile.name }}</h2>
                <p>Actor / Director</p>
            </div>

            <div class="item item-body">
                <p>{{ profile.about_me }}</p>
            </div>

            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-pin"></i>
                My posts
            </a>
            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-edit"></i>
                Edit my profile
            </a>

        </div>

        <ul class="list ">
            <li class="item" ng-repeat="profile_detail in profile_details">
                {{ profile_detail.label }} <span class="profile-value-right">{{ profile_detail.value }}</span>
            </li>
            <li class="item">
                Phone <span class="profile-value-right">+91 568 956</span>
            </li>
            <li class="item">
                Email <span class="profile-value-right">admin@mail.com</span>
            </li>
        </ul>

    </ion-content>
</ion-view>
