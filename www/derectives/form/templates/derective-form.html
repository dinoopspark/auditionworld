<span ng-repeat="item in items">

    <span ng-if="item.type == 'divider'">
        <label class="item item-divider">{{item.label}}</label>
    </span>

    <span ng-if="isTextLike(item.type)">
        <label class="item item-input">
            <span class="input-label">{{item.label}}</span>
            <input type="{{item.type}}" name="{{item.name}}" ng-model="dec[item.name]">
        </label>
    </span>

    <span ng-if="item.type == 'textarea'">
        <label class="item item-input item-stacked-label">
            <span class="input-label">{{item.label}}</span>
            <textarea name="{{item.name}}" ng-model="dec[item.name]"></textarea>
        </label>
    </span>

    <span ng-if="item.type == 'select'">
        <label class="item item-input item-select">
            <div class="input-label">
                {{item.label}}
            </div>
            <select name="{{item.name}}" ng-model="item.value">
                <option ng-repeat="option in item.options" ng-selected="option.value == dec[item.name]" value="{{option.value}}">{{ option.label}}</option>
            </select>
        </label>
    </span>

    <span ng-if="item.type == 'radio'">
        <form-radio radiolist="item" sec="dec"></form-radio>
    </span>
    
    <span ng-if="item.type == 'checkbox'">
        <form-checkbox checkboxlist="item" sec="dec"></form-checkbox>
    </span>
    
</span>
